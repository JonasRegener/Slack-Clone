<mat-toolbar class="sidebar-toolbar" color="primary">

    <ul>
        <li *ngFor="let channels of allChannels">
            <a routerLink="/channels/{{ channels['name'] }}" (click)="setChatVar(channels['name'])"> {{ channels['name'] }}</a>
        </li>
        <li *ngFor="let messages of allMessages">
            <a routerLink="/messaging/{{messages['customIdName']}}" (click)="setMessageVar(messages['customIdName'])"> {{ messages['customIdName'] }}</a>
        </li>
    </ul>


</mat-toolbar>
