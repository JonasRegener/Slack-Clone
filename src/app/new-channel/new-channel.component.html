<div class="newChannel">
<mat-dialog-content class="mat-typography">
    <h3>Enter a name for your Channel</h3>
    <mat-form-field appearance="fill">
        <input type="text" [(ngModel)]="newChannelName" matInput>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button (click)="createNewChannel()">Erstellen</button>
</mat-dialog-actions>
</div>
