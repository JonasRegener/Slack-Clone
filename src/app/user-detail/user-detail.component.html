<mat-card class="user-detail-card" *ngIf="authService.userData as user">
    <mat-card-title>{{(user.displayName) ? user.displayName : 'Kein Name vorhanden'}}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    <mat-card-content><img mat-card-image src="{{(user.photoURL) ? user.photoURL : ''}}" alt="Profilbild">

    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="authService.SignOut()" *ngIf="authService.userData as user"
            matTooltip="Klicke hier um dich auszuloggen">Ausloggen</button>
        <button mat-button routerLinkActive="router-link-active" routerLink="/channels/{{ channel }}"> Zur√ºck zu den
            Channels </button>
    </mat-card-actions>
</mat-card>
